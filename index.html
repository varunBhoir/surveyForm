<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>
        <form action="" id="survey-form">
            <div class="text-fields">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                <br>
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" id="number" name="number" min="1" max="200" placeholder="Age">
                <br>
            </div>

            <label for="">Which option best describes your current role?</label>
            <select id="dropdown" name="dropdown">
                <optgroup label="Select current role">
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </optgroup>
            </select>
            <br>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div class="selections">
                <input type="radio" id="definitely" name="recommendation" value="Definitely">
                <label for="definitely">Definitely</label><br><br>
                <input type="radio" id="maybe" name="recommendation" value="Maybe">
                <label for="maybe">Maybe</label><br><br>
                <input type="radio" id="not-sure" name="recommendation" value="Not-Recommended">
                <label for="not-sure">Not sure</label><br><br>
            </div>

            <p>What would you like to see improved? (Check all that apply)</p>
            <div class="selections">
                <input type="checkbox" id="front-end-projects" name="improvement" value="Front-end-Projects">
                <label for="front-end-projects">Front-end Projects</label><br><br>
                <input type="checkbox" id="back-end-projects" name="improvement" value="Back-end-Projects">
                <label for="back-end-projects">Back-end Projects</label><br><br>
                <input type="checkbox" id="videos" name="improvement" value="Videos">
                <label for="videos">Videos</label><br><br>
                <input type="checkbox" id="forum" name="improvement" value="Forum">
                <label for="forum">Forum</label><br><br>
            </div>

            <p>Any comments or suggestions?</p>
            <textarea name="comments" id="comments" cols="30" rows="5"
                placeholder="Enter your comment here..."></textarea>
            <br>
            
            <button type="submit" id="submit">Submit</button>
        </form>

    </main>
    <footer></footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
